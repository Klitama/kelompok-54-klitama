{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Klitama{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Logo + Nama -->
      <div class="flex items-center space-x-3">
        <a href="/" class="font-semibold text-blue-600 text-lg">
          Klitama
        </a>        
      </div>
  
      <!-- Menu -->
      <div class="hidden md:flex items-center space-x-6 text-sm font-medium">
        <a href="#" class="text-blue-600 border-b-2 border-blue-500 pb-1">Beranda</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Layanan</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Tenaga Medis</a>
        <a href="#" class="text-gray-600 hover:text-blue-600">Artikel</a>
      </div>
  
      <!-- Login/Register -->
      <div class="flex items-center space-x-2">
        <a href="/login" class="text-sm text-blue-600 font-medium hover:underline">Login</a>
        <a href="/register" class="bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium px-4 py-2 rounded-md transition">
          Register
        </a>
      </div>
    </div>
  </nav>
  

  <!-- Main content -->
  <main class="py-10">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-4 text-sm text-gray-500">
    &copy; 2025 Klitama. All rights reserved.
  </footer>

</body>
</html>
